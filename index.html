<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MARVEL CHARACTER SEARCH</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/stylesheet/styles.css">

</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Marvel Character Search</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" id="searchRequest" class="form-control" placeholder="Search">
          </div>
          <button type="submit" id="button" class="btn btn-default">Submit</button>
        </div>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div id="characters"></div>

  <table>
    <thead>
      <th>Character Name</th>
      <th>Character Image</th>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/javascript/marvel.js"></script>
</body>

</html>
